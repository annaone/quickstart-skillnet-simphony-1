project:
  name: quickstart-skillnet-simphony
  owner: quickstart@amazon.com
  package_lambda: false
  regions:
  - af-south-1
  - ap-east-1
  - ap-northeast-1
  - ap-northeast-2
  - ap-northeast-3
  - ap-south-1
  - ap-southeast-1
  - ap-southeast-2
  - ca-central-1
  - eu-central-1
  - eu-north-1
  - eu-south-1
  - eu-west-1
  - eu-west-2
  - eu-west-3
  - me-south-1
  - sa-east-1
  - us-east-1
  - us-east-2
  - us-west-1
  - us-west-2
  s3_bucket: ''
tests:
  simphony:
    parameters:
      AvailabilityZones: $[taskcat_getaz_2]
      DLMCrossRegionCopy: $[taskcat_get_cross_region_copy]
      EnvironmentSize: Small
      KeyPairName: $[taskcat_getkeypair]
      PrivateSubnet1CIDR: 10.10.0.0/19
      PrivateSubnet2CIDR: 10.10.32.0/19
      PublicSubnet1CIDR: 10.10.128.0/20
      PublicSubnet2CIDR: 10.10.144.0/20
      PuppetServerFQDN: puppet.skillnetaws.com
      QSS3BucketName: $[taskcat_autobucket]
      QSS3BucketRegion: $[taskcat_current_region]
      QSS3KeyPrefix: quickstart-skillnet-simphony/
      RemoteAccessCIDR: 0.0.0.0/0
      StackPrefix: Simphony
      VPCCIDR: 10.10.0.0/16
    regions:
    - us-east-1
    s3_bucket: ''
    template: templates/simphony-entrypoint-new-vpc.template.yaml
